<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./Style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution { font-size: 11px; text-align: center; }

<body style="background-color:hsl(30, 38%, 92%);">
  <section style="background-color: hsl(0, 0%, 100%); width: 400px;">
  <img width="200px" style="float: left; padding-right: 29px;" src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
  
  <p style="text-align: center; color: hsl(228, 12%, 48%);">P E R F U M E</p>

  <h1 style="font-family: cursive;">Gabrielle Essence Eau De Parfum</h1>

  <p style="color: hsl(228, 12%, 48%); font-size: 14px; font-family: cursive;">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>

  <p><span style="color: hsl(158, 36%, 37%); font-size: 25px;"><b>$149.99</b> </span><span> $169.99</span></p>
  <button style="margin-left: 230px; background-color: hsl(158, 36%, 37%); color: white;"><a href="#">Add to Cart</a></button>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
