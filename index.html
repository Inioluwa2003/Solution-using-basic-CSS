<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="stylesheet" href="./Styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body
<main>
  <div class="section">
    <div class="image">
      <img src="./image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum" class="desktop-view">
      <img src="./image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum" class="mobile-view">
    </div>
    <div class="info">
      <h2 class="info-title">P e r f u m e</h2>
      <h1 class="info-header">Gabrielle Essence Eau De Parfum</h1>
      <p class="info-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="info-price">
          <p class="info-current-price">$149.99</p>
          <p class="info-old-price">$169.99</p>
        </div>
        <button class="info-btn"><img src="./icon-cart.svg"> Add to Cart</button>
    </div>
  </div>
</main>
</body>
</html>
